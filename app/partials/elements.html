<div class="panel-body row">
    <div ng-repeat="note in notes" class="pointer col-md-3 mb10 element" 
         ng-click="addNote(note);" draggable item="note" id="{{note.name}}"
         ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{selectedNote: hover}" 
         ng-mouseover="enterElement(note)" ng-mouseleave="leaveElement(note)">
        
        <img src="img/{{note.file}}" height="32px"/>
        
            <span><b>{{note.title}}</b></span>
    </div>
</div>
