<div class="panel-body row">
    <div ng-repeat="note in notes" class="pointer col-md-3 mb10" ng-click="addNote(note);" draggable item="note" id="{{note.name}}"
         ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-class="{selectedNote: hover}" >
        
        <img src="img/{{note.file}}" class="img-responsive"/>
            <span><b>{{note.title}}</b></span>
    </div>
</div>
