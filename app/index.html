<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shakunote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
    
    <h1>Shakunote</h1>
        
    <div class="row">
        <div ng-controller="SongCtrl" class="col-md-8">
            <!-- Song properties -->
            <div class="mb10">
                <form class="form-inline row" role="form">
                    <div class="form-group col-md-2">
                        <label class="sr-only" for="songName">Song name</label>
                        <input type="text" class="form-control" id="songName" placeholder="Song name" ng-model="songName"/>
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-success" ng-click="export()">Save</button>
                    </div>
                    <div class="form-group col-md-1">
                        <input type="file" on-read-file="import($fileContent, $event);" 
                               ng-click="clearUpload($event);"
                               class="form-control filestyle" 
                               data-buttonText="Load ..." data-buttonName="btn-warning" 
                               data-buttonBefore="true" data-input="false"/>
                    </div>
                    
                    <div class="form-group col-md-1"></div>
                        
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-info" ng-click="toImage()">Get image</button>
                    </div>
                </form>
            </div>
            
            <!-- Song -->
            <div class="panel panel-primary">
                <div class="panel-heading"><h4><b>This is your song <i><span ng-bind="songName"></span></i></b></h4></div>
                <div id='editor'  ng-include="'partials/song.html'"></div>
            </div>
            
            <!-- Context menu for note -->
            <ul id="contextSong" class="dropdown-menu">
                <li><a ng-click="removeNote()" class="pointer">Remove</a></li>
            </ul>
            
            <!-- Context menu for line -->
            <ul id="contextLine" class="dropdown-menu">
                <li><a ng-click="removeLine()" class="pointer">Remove</a></li>
            </ul>
        </div>
        
        <div class="col-md-1"></div>

        <!-- Elements -->
        <div class="col-md-3">
            <div class="mb10">&nbsp;</div>
            
            <div ng-controller="ElementsCtrl" class="panel panel-success">
                <div class="panel-heading"><h4><b>Elements</b></h4></div>
                <div ng-include="'partials/elements.html'"></div>
            </div>
        </div>
    </div>

        
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-filestyle/src/bootstrap-filestyle.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
