<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shakunote - note editor for shakuhachi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
    <div class="row">
        <div ng-controller="SongCtrl" class="col-md-8">
            <div>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="songName">Song name</label>
                        <input type="text" class="form-control" id="songName" placeholder="Song name" ng-model="songName"/>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="export()">Save</button>
                </form>
            </div>
            
            <div class="panel panel-primary">
                <div class="panel-heading"><h4><b>This is your song <i><span ng-bind="songName"></span></i></b></h4></div>
                <div ng-include="'partials/song.html'"></div>
            </div>
        </div>
        <div class="col-md-1"></div>

        <div ng-controller="ElementsCtrl" class="col-md-3 panel panel-success">
            <div class="panel-heading"><h4><b>Elements</b></h4></div>
            <div ng-include="'partials/elements.html'"></div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
